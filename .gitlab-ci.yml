stages:
  - build
  - deploy

build-project:
  stage: build
  image: node:18
  script:
    - npm install
    - npm run build
  artifacts:
    - paths:
      - build/
  tags:
    - dev

netlify:
  stage: deploy
  image: node:18
  script:
    - npm install -g netlify-cli
    - netlify deploy --site $NETLIFY_SITE_ID --auth $NETLIFY_AUTH_TOKEN --dir=build --prod
